name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'docs/ACKNOWLEDGEMENTS.md'
      - 'docs/INSTALLATION.md'
      - 'LICENSE'
      - 'references/**'
      - 'skills/**'
      - 'examples/**'
      - 'docs/**'
      - 'demo/**'
      - 'autonomy/CONSTITUTION.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site content
        run: |
          # Create a deployment directory with blog as root
          mkdir -p _site

          # Copy blog content to root
          cp -r blog/* _site/

          # Copy referenced files maintaining relative paths from blog/
          # The website references files like ../README.md, ../references/*, etc.
          cp README.md _site/
          cp CHANGELOG.md _site/
          cp docs/ACKNOWLEDGEMENTS.md _site/
          cp docs/INSTALLATION.md _site/
          cp LICENSE _site/ 2>/dev/null || true

          # Copy directories that blog references
          cp -r references _site/
          cp -r skills _site/
          cp -r examples _site/
          cp -r docs _site/
          cp -r demo _site/ 2>/dev/null || echo "demo folder not found, skipping"
          mkdir -p _site/autonomy
          cp autonomy/CONSTITUTION.md _site/autonomy/ 2>/dev/null || echo "CONSTITUTION.md not found, skipping"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
